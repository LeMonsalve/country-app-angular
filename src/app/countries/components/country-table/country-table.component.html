<div *ngIf="countries.length === 0; else table" class="alert alert-info" role="alert">
	No countries to show
</div>

<ng-template #table>
	<table class="table table-hover">
		<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Icon</th>
			<th scope="col">Flag</th>
			<th scope="col">Name</th>
			<th scope="col">Capital</th>
			<th scope="col">Population</th>
		</tr>
		</thead>
		<tbody>
		<tr *ngFor="let country of countries; let i = index">
			<td>{{i + 1}}</td>
			<td>{{country.flag}}</td>
			<td>
				<img [alt]="country.capital + ' flag'" [ngSrc]="country.flags.svg" height="40" width="60">
			</td>
			<td>{{country.name.common}}</td>
			<td>{{country.capital}}</td>
			<td>{{country.population | number}}</td>
			<td><a [routerLink]="'/countries/by/' + country.cca3">See more...</a></td>
		</tr>
		</tbody>
	</table>
</ng-template>
